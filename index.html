<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Ice Cream To Eat List</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form id="blank">
            <div class="form-group">
              <label for="input">Enter which Ice Creams you need to eat: </label>
              <input id="input" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="input">When you need to eat them by: </label>
              <input id="deadline" type="date" class="form-control">
            </div>
            <div class="form-group">
              <label for="input">Extra Notes: </label>
              <input id="notes" type="text" class="form-control">
            </div>
            <div>
              <button type="submit">Submit</button>
              <div class="radio">
                <label>
                  <input type="radio" name="priority" value="yes"> Priority
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="priority" value=""> Non-priority
                </label>
              </div>
            </div>
          </form>
        </div>
        <div>
          <form id="delete">
            <div class="col-sm-6">
              <h3>To Do:</h3>
              <h5 class="output"></h5>
              <button type="submit">Delete Selected</button>
              <button type="submit" id="priority">Set/Remove Priority</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
